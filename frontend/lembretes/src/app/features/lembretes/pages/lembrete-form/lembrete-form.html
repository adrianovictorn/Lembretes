<div class="grid grid-cols-2">
    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div>
            <label for="" class="text-2xl">Título</label>
            <input type="text" name="titulo" formControlName="titulo"  class="border">
        </div>

        <div>
            <label for="">Descrição</label>
            <input type="text" name="descricao" formControlName="descricao" class="border">
        </div>


        <div>
            <button type="submit" class="bg-green-600" [disabled]="form.invalid" >Salvar</button>
        </div>
    </form>
</div>
@if (form.get('titulo')?.touched && form.get('titulo')?.invalid) {
    <small class="text-red-500">
        Título é obrigatório e precisa ter no mínimo 3 caracteres
    </small>
}

@if (form.get('descricao')?.touched && form.get('descricao')?.invalid) {
     <small class="text-red-500">
        Descrição é obrigatório e precisa ter no mínimo 3 caracteres
    </small>
}
<hr class="my-4">
